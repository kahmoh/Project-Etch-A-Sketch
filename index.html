<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
<div class="title">
    <h1 id="title">ETCH-A-SKETCH</h1>
</div>
<div class="canvas">
    <div class="grid-container"></div>
</div>
<button id="resize-button">RESIZE CANVAS</button>
<div class="bottom-bar">
    <div class="eraser">ERASER</div>
    <div id="clear">CLEAR</div>
    <div id="rainbow">RAINBOW</div>
    <div class="color-picker">
        <label id="color-picker-label" for="color-picker-input">COLOR</label>
        <input type="color" id="color-picker-input" style="display: none">
    </div>
</div>
</body>
</html>
